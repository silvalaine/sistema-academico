{% extends "base.html" %}

{% block page_title %}Editar Turma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Editar Turma</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Turma *</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ turma.nome }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano *</label>
                                <input type="number" class="form-control" id="ano" name="ano" value="{{ turma.ano }}" min="2020" max="2030" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="serie" class="form-label">Série *</label>
                                <input type="text" class="form-control" id="serie" name="serie" value="{{ turma.serie }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="turno" class="form-label">Turno *</label>
                        <select class="form-select" id="turno" name="turno" required>
                            <option value="">Selecione o turno</option>
                            <option value="Manhã" {% if turma.turno == 'Manhã' %}selected{% endif %}>Manhã</option>
                            <option value="Tarde" {% if turma.turno == 'Tarde' %}selected{% endif %}>Tarde</option>
                            <option value="Noite" {% if turma.turno == 'Noite' %}selected{% endif %}>Noite</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Atualizar
                        </button>
                        <a href="{{ url_for('turmas') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

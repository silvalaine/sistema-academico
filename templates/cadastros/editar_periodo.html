{% extends "base.html" %}

{% block page_title %}Editar Período{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Editar Período</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Período *</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ periodo.nome }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="data_inicio" class="form-label">Data Início *</label>
                                <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ periodo.data_inicio }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="data_fim" class="form-label">Data Fim *</label>
                                <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ periodo.data_fim }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Atualizar
                        </button>
                        <a href="{{ url_for('periodos') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

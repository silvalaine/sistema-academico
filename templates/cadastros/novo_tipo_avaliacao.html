{% extends "base.html" %}

{% block page_title %}Novo Tipo de Avaliação{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Cadastrar Novo Tipo de Avaliação</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Tipo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Prova, Trabalho, Atividade" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (0.0 a 1.0) *</label>
                        <input type="number" class="form-control" id="peso" name="peso" step="0.1" min="0" max="1" placeholder="Ex: 0.3 para 30%" required>
                        <div class="form-text">Digite o peso como decimal (ex: 0.3 para 30%)</div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                        <a href="{{ url_for('tipos_avaliacao') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

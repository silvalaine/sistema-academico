{% extends "base.html" %}

{% block page_title %}Novo Conteúdo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Registrar Conteúdo</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="turma_id" class="form-label">Turma *</label>
                            <select class="form-select" id="turma_id" name="turma_id" required>
                                <option value="">Selecione a turma</option>
                                {% for turma in turmas %}
                                <option value="{{ turma.id }}" {% if turma.id|string == turma_id %}selected{% endif %}>
                                    {{ turma.nome }} - {{ turma.serie }} ({{ turma.turno }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="disciplina_id" class="form-label">Disciplina *</label>
                            <select class="form-select" id="disciplina_id" name="disciplina_id" required>
                                <option value="">Selecione a disciplina</option>
                                {% for disciplina in disciplinas %}
                                <option value="{{ disciplina.id }}">{{ disciplina.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="data" class="form-label">Data *</label>
                            <input type="date" class="form-control" id="data" name="data" value="{{ data }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Conteúdo *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conteudo_ministrado" class="form-label">Conteúdo Ministrado</label>
                        <textarea class="form-control" id="conteudo_ministrado" name="conteudo_ministrado" rows="5"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="atividades" class="form-label">Atividades</label>
                        <textarea class="form-control" id="atividades" name="atividades" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar Conteúdo
                        </button>
                        <a href="{{ url_for('conteudo') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

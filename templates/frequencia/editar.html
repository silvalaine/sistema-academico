{% extends "base.html" %}

{% block page_title %}Editar Frequência{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Editar Frequência</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="turma_id" class="form-label">Turma</label>
                            <select class="form-select" id="turma_id" name="turma_id">
                                {% for turma in turmas %}
                                <option value="{{ turma.id }}" {% if frequencia.turma_id == turma.id %}selected{% endif %}>{{ turma.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="aluno_id" class="form-label">Aluno</label>
                            <select class="form-select" id="aluno_id" name="aluno_id">
                                {% for aluno in alunos %}
                                <option value="{{ aluno.id }}" {% if frequencia.aluno_id == aluno.id %}selected{% endif %}>{{ aluno.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data" name="data" value="{{ frequencia.data.strftime('%Y-%m-%d') }}">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="presente" name="presente" {% if frequencia.presente %}checked{% endif %}>
                        <label class="form-check-label" for="presente">Presente</label>
                    </div>

                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="3">{{ frequencia.observacoes or '' }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Atualizar
                        </button>
                        <a href="{{ url_for('consultar_frequencia') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
